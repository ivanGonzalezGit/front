<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/regaloBlanco.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ae9d2c6195.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleForm.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <div id="cargadorNav"></div>
        <script src="js/cargadorNav.js"></script>

        <div id="divFormulario">
            <form action="https://formspree.io/f/xbljjbob" method="post">
                <fieldset id="campoFormulario" >
                    <legend>Contacto</legend><br>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" size="25" placeholder="Hasta 25 caracteres" required><br><br>
            
                    <label for="mail">Correo electr√≥nico: </label>
                    <input type="email" id="mail" name="mail" required><br><br>
            
                    <label for="mensaje">Mensaje: </label><br>
                    <textarea rows="15" cols="40" id="mensaje" name="mensaje" placeholder="Ingrese su comentario" required></textarea><br><br>
                    
                    <input class="formButton" type="submit" value="Enviar">
                    <input class="formButton" type="reset" value="Borrar">
                </fieldset>
            </form>
        </div>

        <div id="cargadorFooter"></div>
        <script src="js/cargadorFooter.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/funciones.js"></script>
    </div>
</body>
</html>
